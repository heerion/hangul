<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./hangullogo.png">
  <title>HANGUL</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>HANGUL</h1>

  <!-- 자음/모음 부분 -->
  <section id="alphabet-section">
    <h2>How to read?</h2>
    <h3>자음</h3>
    <!-- ㄱ ㄴ ㄷ ㄹ ㅁ ㅂ ㅅ ㅇ ㅈ ㅊ ㅋ ㅌ ㅍ ㅎ ㄲ ㄸ ㅃ ㅆ ㅉ -->
    <div id="consonants">
      <button class="letter" data-sound="g"><audio> <source src="audio/g.mp3" type="audio/mpeg"></audio>ㄱ(giyeok) [ga]</button>
      <button class="letter" data-sound="n"><audio> <source src="audio/n.mp3" type="audio/mpeg"></audio>ㄴ(nieun) [na]</button>
      <button class="letter" data-sound="d"><audio> <source src="audio/d.mp3" type="audio/mpeg"></audio>ㄷ(digeut) [da]</button>
      <button class="letter" data-sound="l"><audio> <source src="audio/l.mp3" type="audio/mpeg"></audio>ㄹ(rieul) [ra]</button>
      <button class="letter" data-sound="m"><audio> <source src="audio/m.mp3" type="audio/mpeg"></audio>ㅁ(mieum) [ma]</button>
      <button class="letter" data-sound="b"><audio> <source src="audio/b.mp3" type="audio/mpeg"></audio>ㅂ(bieup) [ba]</button>
      <button class="letter" data-sound="s"><audio> <source src="audio/s.mp3" type="audio/mpeg"></audio>ㅅ(siot) [sa]</button>
      <button class="letter" data-sound="a"><audio> <source src="audio/a.mp3" type="audio/mpeg"></audio>ㅇ(ieung) [a]</button>
      <button class="letter" data-sound="j"><audio> <source src="audio/j.mp3" type="audio/mpeg"></audio>ㅈ(jieut) [ja]</button>
      <button class="letter" data-sound="ch"><audio> <source src="audio/ch.mp3" type="audio/mpeg"></audio>ㅊ(chieut) [cha]</button>
      <button class="letter" data-sound="k"><audio> <source src="audio/g.mp3" type="audio/mpeg"></audio>ㅋ(kieut) [ka]</button>
      <button class="letter" data-sound="t"><audio> <source src="audio/g.mp3" type="audio/mpeg"></audio>ㅌ(tieut) [ta]</button>
      <button class="letter" data-sound="p"><audio> <source src="audio/g.mp3" type="audio/mpeg"></audio>ㅍ(pieup) [pa]</button>
      <button class="letter" data-sound="h"><audio> <source src="audio/g.mp3" type="audio/mpeg"></audio>ㅎ(hieuh) [ha]</button>
    </div>

    <h3>모음</h3>
    <!-- ㅏ ㅑ ㅓ ㅕ ㅣ ㅗ ㅛ ㅜ ㅠ ㅡ ㅐ ㅒ ㅔ ㅖ ㅢ ㅚ ㅘ ㅙ ㅟ ㅝ ㅞ -->
    <div id="vowels">
      <button class="letter" data-sound="a"><audio> <source src="audio/g.mp3" type="audio/mpeg"></audio>ㅏ</button>
      <button class="letter" data-sound="eo"><audio> <source src="audio/g.mp3" type="audio/mpeg"></audio>ㅓ</button>
      <button class="letter" data-sound="o"><audio> <source src="audio/g.mp3" type="audio/mpeg"></audio>ㅗ</button>
    </div>
  </section>

  <!-- 단어 암기 부분 -->
  <section id="quiz-section">
    <h2>Word test</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer here">
    <button id="check-answer">Check Answer</button>
    <p id="result"></p>
  </section>

  <section id="wordbook-section">
  <p>Everyone's Vocabulary</p>
  
  </section>

  <script src="script.js"></script>
</body>
</html>
